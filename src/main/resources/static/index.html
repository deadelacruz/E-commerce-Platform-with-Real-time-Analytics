<!DOCTYPE html>
<html lang="en" ng-app="ecommerceApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Platform - Real-time Analytics Dashboard</title>
    
    <!-- Angular.js CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-resource.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-sanitize.min.js"></script>
    
    <!-- Chart.js for Analytics -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Bootstrap for UI -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/app.css?v=2.0">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#/">
                <i class="fas fa-shopping-cart me-2"></i>
                E-commerce Platform
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#/products">
                            <i class="fas fa-box me-1"></i> Products
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#/analytics">
                            <i class="fas fa-chart-line me-1"></i> Analytics
                        </a>
                    </li>
                    
                </ul>
                
                
            </div>
        </div>
    </nav>
    
    <!-- Main Content -->
    <div class="container-fluid">
        <div ng-view></div>
    </div>
    
    <!-- Real-time Notifications -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div ng-repeat="notification in notifications" 
             class="toast show" 
             role="alert">
            <div class="toast-header">
                <i class="fas fa-bell text-primary me-2"></i>
                <strong class="me-auto">{{notification.title}}</strong>
                <button type="button" class="btn-close" ng-click="removeNotification($index)"></button>
            </div>
            <div class="toast-body">
                {{notification.message}}
            </div>
        </div>
    </div>
    
    <!-- Loading Spinner -->
    <div ng-show="loading" class="loading-overlay">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    
    <!-- Angular.js Application Scripts -->
    <script src="js/app.js"></script>
    <script src="js/controllers/productController.js"></script>
    <script src="js/controllers/analyticsController.js"></script>
    <script src="js/services/productService.js"></script>
    <script src="js/services/analyticsService.js"></script>
</body>
</html>
